<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Response Test</title>
    <script>
        // Function to get environment variables from Vercel
        function getEnvVariable(name) {
            return window.__ENV__[name];
        }

        // Set the environment variables (this would be done by Vercel)
        window.__ENV__ = {
            NEXT_PUBLIC_API_TOKEN: 'YOUR_ACCESS_TOKEN' // Replace with your actual token
        };
    </script>
</head>
<body>
    <h1>API Response Test</h1>
    <div id="api-response"></div>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // Get the API token from environment variables
                const apiToken = getEnvVariable('API_TOKEN');
                
                const response = await fetch('API_URL', {
                    headers: {
                        'Authorization': `Bearer ${apiToken}`
                    }
                });
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                const data = await response.json();
                const post = data.data[0];
                const responseContainer = document.getElementById('api-response');
                responseContainer.innerHTML = `
                    <h2>${post.title}</h2>
                    <p><strong>Status:</strong> ${post.status}</p>
                    <p><strong>Created by:</strong> ${post.user_created}</p>
                    <p><strong>Date Created:</strong> ${new Date(post.date_created).toLocaleString()}</p>
                    <p><strong>Excerpt:</strong> ${post.excerpt}</p>
                    <p><strong>Content:</strong> ${post.content}</p>
                    <p><strong>Publish Date:</strong> ${new Date(post.publish_date).toLocaleString()}</p>
                    <p><strong>Views:</strong> ${post.views}</p>
                    <p><strong>Emoji:</strong> ${post.post_emoji}</p>
                `;
            } catch (error) {
                const responseContainer = document.getElementById('api-response');
                responseContainer.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
                console.error('Error fetching the API:', error);
            }
        });
    </script>
</body>
</html>
